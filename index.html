<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Incremental Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="header">-=| devGame Intranet CONSOLE v3.14159|=-</h1>
        <p class="intro">Welcome to devGame. Are you the best developper ?</p>

        <div class="section" id="stats">
            <h2>Stats</h2>
            <p>Money: <span id="money">100</span></p>
            <p>Money per pulse: <span id="money-per-pulse">1</span></p>
            <p>Pulse speed: <span id="pulse-speed">1000 ms</span></p>
        </div>

        <div class="section" id="projects">
            <h2>Projects</h2>
        
            <button id="quick-project-btn" onclick="disableButton('quick-project-btn', 'quick-project-progress', 5000)">
                <div class="progress-container">
                    <div class="progress-bar" id="quick-project-progress"></div>
                </div>
                Take quick project (Cost 10 $) give 20$ (5s)
            </button>
        
            <button id="start-project-btn" onclick="disableButton('start-project-btn', 'start-project-progress', 15000)">
                <div class="progress-container">
                    <div class="progress-bar" id="start-project-progress"></div>
                </div>
                Start project (Cost 50 $) give 100$ (15s)
            </button>
        </div>

        <!-- Improvements -->
        <div class="section" id="improvements">
            <h2>Improvements</h2>

            <div>
                <button id="start-computer-btn" onclick="upgradeComputer()">
                    <div class="progress-container">
                        <div class="progress-bar" id="start-computer-progress"></div>
                    </div>
                    Upgrade computer (+1 Pulse) (Cost 100 $)
                </button>
            </div>
        </div>
        

        <div class="section" id="shop">
            <h2>Shop</h2>

            <button id="start-coffee-btn" onclick="disableButton('start-coffee-btn', 'start-coffee-progress', 120000)">
                <div class="progress-container">
                    <div class="progress-bar" id="start-coffee-progress"></div>
                </div>
                Buy coffee (Cost 5 $) (+3% money rate) (2min)
            </button>

            <button id="start-energy-btn" onclick="disableButton('start-energy-btn', 'start-energy-progress', 900000)">
                <div class="progress-container">
                    <div class="progress-bar" id="start-energy-progress"></div>
                </div>
                Buy energy drink (Cost 35 $) (+0.75x pulse speed) (15min)
            </button>
        </div>

        <div class="section" id="lottery">
            <h2>Lottery</h2>
            <button onclick="buyLotteryTicket()">Buy a ticket (1$)</button>
            <p>Money spent: <span id="money-spent">0</span></p>
            <p>Win percent: <span id="win-percent">0%</span></p>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="optimized_game.js"></script>
</body>
</html>
